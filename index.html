<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel FHX TEAM - Raid Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toast" class="toast"></div>

  <!-- Tela de Login -->
  <div id="telaLogin" class="tela">
    <h1>🔐 Painel FHX TEAM</h1>
    <input id="keyInput" placeholder="Key universal" autocomplete="off" />
    <button onclick="verificarKey()">Login</button>
    <button id="btnGetKey" class="btn-discord" title="Clique para pegar key no Discord">
      Get Key: discord.gg/xpXJkjDbmv
    </button>
  </div>

  <!-- Tela do Raid -->
  <div id="telaRaid" class="tela" style="display:none;">
    <h2>💣 RAID CONTROL</h2>
    <p><strong>Key:</strong> <span id="keyInfo"></span></p>
    <p><strong>Dias restantes:</strong> <span id="diasRestantes">Ilimitado</span></p>

    <p id="mensagemRaid" class="mensagem-raid">
      @everyone By Tony_Dev Entrem: <a href="https://discord.gg/xpXJkjDbmv" target="_blank" rel="noopener noreferrer">https://discord.gg/xpXJkjDbmv</a>
    </p>

    <input id="webhookRaid" placeholder="Webhook do Discord..." autocomplete="off" />
    <input id="quantidadeRaid" type="number" min="1" placeholder="Quantidade" />
    <button onclick="enviarRaid()">🔥 Enviar Spam</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
